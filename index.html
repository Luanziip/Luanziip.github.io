<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <p>Descreva a imagem que você quer criar:</p>
  <input type="text" id="prompt" placeholder="Ex: Uma cidade futurista ao pôr do sol">
  <button onclick="generateImage()">Gerar Imagem</button>
  <div>
    <img id="resultImage" alt="A imagem gerada aparecerá aqui">
  </div>
  <script src="app.js"></script>
</body>
</html>
